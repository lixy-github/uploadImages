<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--优先使用 IE 最新版本和 Chrome-->
    <meta name="keywords" content="" />

    <title></title>

    <!--全局公用样式-->
    <link rel="stylesheet" type="text/css" href="css/globle.css" />

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/webuploader.min.js"></script>
    <script src="js/diyUpload.js"></script>
    <style>
        [id*="fileBox_WU_FILE"]+.upload-pick{
            display:none;
        }
    </style>
</head>

<body class="">

    <div class="singleUpload su1">
        <ul class="upload-ul clearfix">
            <li class="upload-pick">
                <div class="webuploader-container clearfix" id="goodsUpload1"></div>
            </li>
        </ul>
    </div>
    <div class="singleUpload su2">
        <ul class="upload-ul clearfix">
            <li class="upload-pick">
                <div class="webuploader-container clearfix" id="goodsUpload2"></div>
            </li>
        </ul>
    </div>
    <div class="singleUpload su3">
        <ul class="upload-ul clearfix">
            <li class="upload-pick">
                <div class="webuploader-container clearfix" id="goodsUpload3"></div>
            </li>
        </ul>
    </div>

    <script>
        $(function () {
            //上传图片
            function upload1() {
                var $tgaUpload = $('#goodsUpload1').diyUpload({
                    url: '/uploadFilePath',
                    success: function (data) {},
                    error: function (err) {},
                    buttonText: '',
                    accept: {
                        title: "Images",
                        extensions: 'gif,jpg,jpeg,bmp,png'
                    },
                    thumb: {
                        width: 120,
                        height: 90,
                        quality: 100,
                        allowMagnify: true,
                        crop: true,
                        // type: "image/jpeg"
                        type: "image/png"
                    },
                    fileNumLimit: 1 //文件上传数量,
                });

            }
            upload1();
            function upload2() {
                var $tgaUpload = $('#goodsUpload2').diyUpload({
                    url: '/uploadFilePath',

                        // type: "image/jpeg"
                        type: "image/png"
                    },

                });

            }
            upload2();
            function upload3() {
                var $tgaUpload = $('#goodsUpload3').diyUpload({
                    url: '/uploadFilePath',
                    success: function (data) {},
                    error: function (err) {},
                    buttonText: '',
                    accept: {
                        title: "Images",
                        extensions: 'gif,jpg,jpeg,bmp,png'
                    },
                    thumb: {
                        width: 120,
                        height: 90,
                        quality: 100,
                        allowMagnify: true,
                        crop: true,
                        // type: "image/jpeg"
                        type: "image/png"
                    },
                    fileNumLimit: 1 //文件上传数量,
                });

            }
            upload3();
        });
    </script>
</body>

</html>
